<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEIFA - Galería</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <a href="index.html"><img src="images/logo_wb.png" alt="Logo del grupo estudiantil" id="logo"></a>
        <nav>
            <button id="menu-toggle">☰</button>
            <ul id="menu">
                <li><a href="index.html" class="main">Inicio</a></li>
                <li><a href="blogs.html" class="blogs">Blogs</a></li>
                <li><a href="gallery.html" class="active galery">Galería</a></li>
                <li><a href="posts.html" class="posts">Publicaciones</a></li>
                <li><a href="events.html" class="events">Eventos</a></li>
                <li><a href="us.html" class="us">Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="static-container">
            <div id="static-phrase">Galería</div>
        </div>
        <div class="container">
            <div class="content">
                <div class="gallery">
                    <!-- Evento 1 -->
                    <div class="event">
                        <h2>Feria XX - 01/01/2023</h2>
                        <div class="photos" id="event1">
                            <img src="images/group_pic.jpeg" alt="Descripción de la imagen 1" class="photo">
                            <img src="images/group_pic.jpeg" alt="Descripción de la imagen 2" class="photo">
                            <img src="images\board_members\jesus_estrada.png" alt="Descripción de la imagen 3" class="photo">

                            <img src="images/group_pic.jpeg" alt="Descripción de la imagen 4" class="photo hidden">
                            <img src="images/group_pic.jpeg" alt="Descripción de la imagen 5" class="photo hidden">
                            <img src="images/group_pic.jpeg" alt="Descripción de la imagen 6" class="photo hidden">
                            <img src="images/group_pic.jpeg" alt="Descripción de la imagen 7" class="photo hidden">
                            <img src="images\board_members\jesus_estrada.png" alt="Descripción de la imagen 8" class="photo hidden">
                            <img src="images/group_pic.jpeg" alt="Descripción de la imagen 9" class="photo hidden">
                            <img src="images/group_pic.jpeg" alt="Descripción de la imagen 10" class="photo hidden">
                        </div>
                        <div class="button-container">
                            <button class="load-more">Mostrar más</button>
                            <button class="show-less hidden">Mostrar menos</button>
                        </div>
                    </div>
                    <!-- Evento 2 -->
                    <div class="event">
                        <h2>Evento YY - 02/02/2023</h2>
                        <div class="photos" id="event2">
                            <img src="images/group_pic.jpeg" alt="Descripción de la imagen 1" class="photo">
                            <img src="images/group_pic.jpeg" alt="Descripción de la imagen 2" class="photo">
                            <img src="images/group_pic.jpeg" alt="Descripción de la imagen 3" class="photo">
                            
                            <img src="images/group_pic.jpeg" alt="Descripción de la imagen 4" class="photo hidden">
                            <img src="images/group_pic.jpeg" alt="Descripción de la imagen 5" class="photo hidden">
                            <img src="images/group_pic.jpeg" alt="Descripción de la imagen 6" class="photo hidden">
                        </div>
                        <div class="button-container">
                            <button class="load-more">Mostrar más</button>
                            <button class="show-less hidden">Mostrar menos</button>
                        </div>
                    </div>
                    <!-- Añadir más eventos aquí -->
                </div>
            </div>
        </div>
        <div class="modal" id="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modal-img">
            <div id="caption"></div>
        </div>
    </main>
    <script src="scripts/gallery-script.js"></script>
</body>
</html>
